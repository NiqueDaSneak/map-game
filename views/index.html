<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var lat, long
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 39.1031, lng: -84.5120},
            zoom: 10
          })

          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(39.130405, -84.515011),
            icon: '/img/soccer.png',
            map: map
          })

          var contentString = "<h3>Zoom In To See The Location Of The Game!</h3><a href='https://www.google.com'>" + "Click Here To Play The Game" + "</a>"
          var infowindow = new google.maps.InfoWindow({
            content: contentString
          })
          marker.addListener('click', function() {
            infowindow.open(map, marker)
          })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkz5oD8vfdGaZvieX9GRqlNHwXrhaWFQU&callback=initMap"
    async defer></script>
  </body>
</html>
